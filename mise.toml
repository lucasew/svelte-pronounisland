[tools]
bun = "1.3.8"

[env]
_.path = ['{{config_root}}/node_modules/.bin']

[tasks.install]
run = "bun install"

[tasks.codegen]
run = "svelte-kit sync"

[tasks."lint:eslint"]
run = "eslint ."

[tasks."lint:prettier"]
run = "prettier --check ."

[tasks."lint:svelte-check"]
run = "svelte-kit sync && svelte-check --tsconfig ./tsconfig.json"

[tasks.lint]
depends = ["lint:*"]

[tasks."fmt:prettier"]
run = "prettier --write ."

[tasks.fmt]
depends = ["fmt:*"]

[tasks."test:unit"]
run = "vitest run"

[tasks.test]
depends = ["test:*"]

[tasks.build]
run = "vite build"

[tasks.ci]
depends = ["lint", "test"]
